<ion-header>

  <ion-navbar>
    <ion-title>按钮示例</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <p>基本按钮</p>
  <button ion-button>default button</button>
  <button ion-button color="light">light button</button>
  <button ion-button color="secondary">secondary button</button>
  <button ion-button color="danger">danger button</button>
  <button ion-button color="dark">dark button</button>

  <p>外边框按钮</p>
  <button outline ion-button>default button</button>
  <button outline ion-button color="light">light button</button>
  <button outline ion-button color="secondary">secondary button</button>
  <button outline ion-button color="danger">danger button</button>
  <button outline ion-button color="dark">dark button</button>

  <p>无边框按钮</p>
  <button clear ion-button>default button</button>
  <button clear ion-button color="light">light button</button>
  <button clear ion-button color="secondary">secondary button</button>
  <button clear ion-button color="danger">danger button</button>
  <button clear ion-button color="dark">dark button</button>

  <p>圆角按钮</p>
  <button round ion-button>default button</button>
  <button round ion-button color="light">light button</button>
  <button round ion-button color="secondary">secondary button</button>
  <button round ion-button color="danger">danger button</button>
  <button round ion-button color="dark">dark button</button>

  <p>块级圆角按钮</p>
  <button block ion-button>a</button>
  <button block ion-button color="light">b</button>
  <button block ion-button color="secondary">secondary button</button>
  <button block ion-button color="danger">danger button</button>
  <button block ion-button color="dark">dark button</button>

  <p>块级非圆角按钮</p>
  <button full ion-button>a</button>
  <button full ion-button color="light">b</button>
  <button full ion-button color="secondary">secondary button</button>
  <button full ion-button color="danger">danger button</button>
  <button full ion-button color="dark">dark button</button>

  <p>按钮大小</p>
  <button ion-button>default button</button>
  <button ion-button small>small button</button>
  <button ion-button large>large button</button>

  <p>图标按钮</p>
  <button ion-button icon-left>
    <ion-icon name="home"></ion-icon>
    icon button
  </button>
  <button ion-button icon-right>
    icon button
    <ion-icon name="american-football"></ion-icon>
  </button>
  <button ion-button icon-only>
    <ion-icon name="appstore"></ion-icon>
  </button>
</ion-content>
